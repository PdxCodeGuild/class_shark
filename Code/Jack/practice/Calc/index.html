<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="style.css" />
</head>
<body>
    <div id='calc-body'>
        <p id='calc-heading'>TIâœ® Eighty-Poor</p>
        <div id='display'></div>
        <button class='num-btn' id='btn-9'>9</button>
        <button class='num-btn' id='btn-8'>8</button>
        <button class='num-btn' id='btn-7'>7</button>
        <button class='num-btn' id='btn-6'>6</button>
        <button class='num-btn' id='btn-5'>5</button>
        <button class='num-btn' id='btn-4'>4</button>
        <button class='num-btn' id='btn-3'>3</button>
        <button class='num-btn' id='btn-2'>2</button>
        <button class='num-btn' id='btn-1'>1</button>
        <button class='num-btn' id='btn-0'>0</button>
        <button class='operators' id='add'>+</button>
        <button class='operators' id='sub'>-</button>
        <button class='operators' id='mult'>*</button>
        <button class='operators' id='div'>/</button>
        <button id='dec'>.</button>
        <button class='equals' id='eq'>=</button>
        <button class='mem' id='ce'>CE</button>
        <button class='mem' id='ac'>AC</button>
    </div>
    <script src='calc.js'></script>
</body>
</html>
