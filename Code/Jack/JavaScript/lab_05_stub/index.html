<!DOCTYPE html>
<html>
<head>
    <title>Jack's Rando suprise!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel='stylesheet' href='./css/stub.css'>
</head>
<body>
	<div id='countWrapper' class='container'>
	  <div id='countdown' class='container'>
	    <label class='small' for='countdown-display'>Count down to redirect</label>
		<hr class='hr'>
		<p id='countdown-display'>{{time}}</p>
		<hr class='hr'>
		<div>
			<button @click='beginCount' class='fas fa-angle-double-right'>Start!</button>
		</div>
    	<div>
    		<iframe id="inlineFrameExample"
        		title="Inline Frame Example"
        		width="300"
    	    	height="200"
        		v-bind:src="isrc">
    		</iframe>
    	</div>
	  </div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src='./js/stub.js'></script>
</body>
</html>
