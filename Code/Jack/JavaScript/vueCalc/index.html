<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="./css/vueCalc.css" />
</head>
<body>
    <div id='calcApp' class='calc-body'>
        <p id='calc-heading'>TI✮ Eighty-Poor</p>
        <div id='display-container'>
            <div id='display'>{{ display }}</div>
            <div id='history'>{{ history }}</div>
        </div>
        <button v-on:click='handleDigit' id='btn-9' class='digit'>9</button>
        <button v-on:click='handleDigit' id='btn-8' class='digit'>8</button>
        <button v-on:click='handleDigit' id='btn-7' class='digit'>7</button>
        <button v-on:click='handleDigit' id='btn-6' class='digit'>6</button>
        <button v-on:click='handleDigit' id='btn-5' class='digit'>5</button>
        <button v-on:click='handleDigit' id='btn-4' class='digit'>4</button>
        <button v-on:click='handleDigit' id='btn-3' class='digit'>3</button>
        <button v-on:click='handleDigit' id='btn-2' class='digit'>2</button>
        <button v-on:click='handleDigit' id='btn-1' class='digit'>1</button>
        <button v-on:click='handleDigit' id='btn-0' class='digit'>0</button>
        <button v-on:click='handleOp' id='add' class='op'>+</button>
        <button v-on:click='handleOp' id='sub' class='op'>-</button>
        <button v-on:click='handleOp' id='mult' class='op'>×</button>
        <button v-on:click='handleOp' id='div' class='op'>÷</button>
        <button v-on:click='addDec' id='dec'>.</button>
        <button @click='calculate' id='eq'>=</button>
        <button @click='clearEntry' id='ce'>CE</button>
        <button v-on:click='allClear' id='ac'>AC</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='./js/vueCalc.js'></script>
</body>
</html>
