<!doctype html>
<html class="no-js" lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Lab_01_madlib</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/madlib.css">
    </head>
    <body>

		<div class='container my-table'>
			<form id='myForm' action="#myForm">
			  A Place: <input type="text" id="aPlace" placeholder="Disneyland" value='Disneyland'><br>
			  Adjective #1: <input type="text" id="adjOne" placeholder="Wonkey" value='Wonkey'><br>
			  Adjective #2: <input type="text" id="adjTwo" placeholder="Large" value='Large'><br>
			  Female Celebrity: <input type="text" id="fCeleb" placeholder="Anne Hathaway" value='Anne Hathaway'><br>
			  Male Celebrity: <input type="text" id="mCeleb" placeholder="Mickey Rourke" value='Mickey Rourke'><br>
			  Noun #1: <input type="text" id="nounOne" placeholder="sucker" value='sucker'><br>
			  Noun #2: <input type="text" id="nounTwo" placeholder="airplane" value='airplane'><br>
			  Noun #3: <input type="text" id="nounThree" placeholder="pen" value="pen"><br>
			  Plural Noun #1: <input type="text" id="pNounOne" placeholder="Hockey Players" value='Hockey Players'><br>
			  Plural Noun #2: <input type="text" id="pNounTwo" placeholder="Wrenches" value='Wrenches'><br>
			  Plural Noun #3: <input type="text" id="pNounThree" placeholder="Crows" value='Crows'><br>
			  Plural Noun #4: <input type="text" id="pNounFour" placeholder="Elephants" value='Elephants'><br>
			  Plural Profession: <input type="text" id="pProfession" placeholder="Limmo driver" value='Limmo driver'><br>
			  <div class='container'>
			    <div class='my-btn-dec'>
			      <button id='btnOne'>click me</button>
			    </div>
			  </div>
			</form>
		</div>

        <script src="./js/madlib.js"></script>
    </body>
</html>
