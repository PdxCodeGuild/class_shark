<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
	<title>Burrito Order Form</title>
</head>


<body>
	<h1>Burrito Burrrrrrito</h1>
	<form>
		<fieldset>
			<h2>Tortilla</h2>
			<input type='radio' name='flour' value='wheat'> Wheat<br>
			<input type='radio' name='flour' value='white'> White
		</fieldset>
		<fieldset>
			<h2>Rice</h2>
			<input type='radio' name='rice' value='white'> White Rice<br>
			<input type='radio' name='rice' value='brown'> BrownRice
		</fieldset>
		<fieldset>
			<h2>Beans</h2>
			<input type='radio' name='beans' value='black'> Black Beans<br>
			<input type='radio' name='beans' value='pinto'> Pinto Beans<br>
			<input type='radio' name='beans' value='refried'> Refried Beans
		</fieldset>
		<fieldset>
			<h2>Meat</h2>
			<input type='radio' name='meat' value='chicken'> Chicken<br>
			<input type='radio' name='meat' value='steak'> Steak<br>
			<input type='radio' name='meat' value='pork'> Pork
		</fieldset>
		<fieldset>
			<h2>Additional Ingredients</h2>
			<input type='radio' name='cheese' value='cheese'> Cheese<br>
			<input type='radio' name='salsa' value='salsa'> Salsa:<br>
				<ul>
				<input type='radio'> Mild<br>
				<input type='radio'> Medium<br>
				<input type='radio'> Hot
				</ul>
			<input type='radio' name='guac' value='guac'> Guacamole<br>
			<input type='radio' name='sour' value='sour'> Sour Cream
		</fieldset>
	</form>
<script src='script.js'></script>	
</body>
</html>
