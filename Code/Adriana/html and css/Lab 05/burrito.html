<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

  <title>Bigger Burritos | Order</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<!-- HEADER STUFF -->
<header>
    <nav class="navbar-fixed teal" role='navigation'>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo site-brand">
          Bigger Burritos
        </a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons center">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="#">
              <i class="material-icons center">home</i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="material-icons center">shopping_cart</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li>
        <a href="#">
          <i class="material-icons center">home</i>
          Home
        </a>
      </li>
      <li>
        <a href="#">
          <i class="material-icons center">shopping_cart</i>
          Shop
        </a>
      </li>
    </ul>
  </header>

<!-- FORM STUFF -->

  <main class='container'>
    <form class="col s12" action='https://webhook.site/9294d25a-464a-4fee-8de4-d9e9fe082204' method='post'>
      <div class='input-group' id='customer-details'>
        <h5 id='customer-details'>Customer Details</h5>
        <div class="row">
          <div class="input-field col s6">
            <input name='first_name' id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input name='last_name' id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input name='phone' id="phone" type="tel" class="validate" pattern='\(?\d{3}\)?-?\d{3}-?\d{4}'>
            <label for="phone">Telephone</label>
          </div>
          <div class="input-field col s6">
            <input name='email' id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input name='street_name' id="street_name" type="text" class="validate">
            <label for="street_name">Street</label>
          </div>
          <div class="input-field col s6">
            <input id="city_name" type="text" class="validate">
            <label for="city_name">City</label>
          </div>
          <div class="input-field col s3">
            <select>
              <option value="">State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="input-field col s3">
            <input name='zipcode' id="zipcode" type="text" class="validate" pattern='\d{5}(-\d{4})?'>
            <label for="zipcode">Zip Code</label>
          </div>
        </div>
      </div>
      <hr />


      <div class='input-group' id='order-details'>
        <h5 id='order-details'>Big Burritos</h5>
        <div class='row'>
          <div class="input-field col s12">
            <select multiple class="icons" name='order' id='order'>
              <option value="" disabled selected></option>
              <option value="1"
                data-icon='https://cdn.foodbeast.com/content/uploads/2016/07/1200px-Dianas_wet_burrito-600x450.jpg'
              >
                Wet Burrito
              </option>
              <option value="2"
                data-icon='https://cdn.foodbeast.com/content/uploads/2016/07/Chorizo_and_egg_burrito_with_salsa-600x399.jpg'
              >
                Breakfast Burrito
              </option>
              <option value="3"
                data-icon='https://cdn.foodbeast.com/content/uploads/2016/07/15339441573_ea9e0ff00e_z-1-600x450.jpg'
              >
                “Hapa” International Burrito
              </option>
              <option value="4"
                data-icon='https://cdn.foodbeast.com/content/uploads/2016/07/1200px-Lolitas_California_Burrito-600x450.jpg'
              >
                California Burrito</option>
              <option value="5"
                data-icon='https://cdn.foodbeast.com/content/uploads/2016/07/Chimichangas-600x384.jpg'
              >
                Chimichanga
              </option>
            </select>
            </div>
        </div>
        <h5 id='order-details'>Make your Own Burrito</h5>
        <div class='row'>
          <div class='input-field col s6 m3'>
            <h6>Protein</h6>
            <p>
              <label>
                <label for='carnitas'>
                <input name="protein" id='carnitas' value='none' type="radio" checked />
                <span>Carnitas</span>
              </label>
            </p>
            <p>
              <label>
                <label for='chicken'>
                <input name="protein" id='chicken' value='none' type="radio" />
                <span>Chicken</span>
              </label>
            </p>
            <p>
              <label>
                <label for='sofritas'>
                <input name="protein" id='sofritas' value='none' type="radio" />
                <span>Sofritas</span>
              </label>
            </p>
            <p>
              <label>
                <label for='noprotein'>
                <input name="protein" id='noprotein' value='none' type="radio" checked />
                <span>None</span>
              </label>
            </p>
          </div>
          <div class='input-field col s6 m3'>
            <h6>Beans/Rice</h6>
            <p>
              <label>
                <input type="checkbox" />
                <span>Refried beans</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Black Beans</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>White Rice</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Brown Rice</span>
              </label>
            </p>
          </div>
            <div class='input-field col s6 m3'>
            <h6>Other Ingredients</h6>
            <p>
              <label>
                <label for='tomatoes'>
                <input name="tomatoes" id='tomatoes' value='none' type="radio" />
                <span>Tomatoes</span>
              </label>
            </p>
            <p>
              <label>
                <label for='avocado'>
                <input name="avocado" id='avocado' value='none' type="radio" />
                <span>Avocado</span>
              </label>
            </p>
            <p>
              <label>
                <label for='lettuce'>
                <input name="lettuce" id='lettuce' value='none' type="radio" />
                <span>Lettuce</span>
              </label>
            </p>
            <p>
              <label>
                <label for='onions'>
                <input name="onions" id='onions' value='none' type="radio" />
                <span>Onions</span>
              </label>
            </p>
          </div>
            <div class='input-field col s6 m3'>
            <h6>Salsa</h6>
            <p>
              <label>
                <input type="checkbox" />
                <span>salsa verde</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>salsa roga</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Pico de gallo</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>None</span>
              </label>
            </p>
          </div>
        </div>
      </div>

      <input type='submit' class='btn waves-effect'>
    </form>
  </main>




<!--  FOOTER STUFF -->
  <footer class="page-footer teal">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Bigger Burritos</h5>
          <p class="grey-text text-lighten-4 center">
            Made with <b class='pink-text'>🍹</b> (2019)
          </p>
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Connect</h5>
          <ul>
            <li><a class="white-text" href="#">Link 1</a></li>
            <li><a class="white-text" href="#">Link 2</a></li>
            <li><a class="white-text" href="#">Link 3</a></li>
            <li><a class="white-text" href="#">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="brown-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>

<!--  Scripts-->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Your scripts -->
  <script src="script.js"></script>
</body>
</html>
