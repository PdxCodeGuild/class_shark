<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Lab 1 - Mad Lib Javascript Remix</title>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--Import materialize.css-->
        <link href='/css/materialize.min.css' rel='stylesheet' type='text/css' media='screen,projection'/>
        <link href='/css/materialize.css' rel='stylesheet' type='text/css' media='screen,projection'/>
        </head>
    <body>
        <div class='container center'>
            <form id='mad-lib-form'>
                location: <input type="text" id="location" placeholder="Enter a location, preferably a real place" value=''><br>
                famousPerson: <input type="text" id="famousPerson" placeholder="Enter the name of somebody famous" value=''><br>
                adjective: <input type="text" id="adjective" placeholder="Enter an adjective" value=''><br>
                sound: <input type="text" id="sound" placeholder="Enter a sound" value=''><br>
                animal: <input type="text" id="animalA" placeholder="Enter an animal you don't enjoy eating, different from the one you just entered" value=''><br>
                animal: <input type="text" id="animalB" placeholder="Enter an animal who's eating style most resembles your own" value=''><br>
                verb: <input type="text" id="verb" placeholder="Enter a verb" value=''><br>
                <div class='container'>
                    <button id='btn'>Run</button>
                </div>
            </form>
        </div>
        <script src='./js/script.js'></script>
    </body>
</html>
