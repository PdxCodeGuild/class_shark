<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Lab 1 - Mad Lib Javascript Remix</title>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--Import materialize.css-->
        <link href='/css/materialize.min.css' rel='stylesheet' type='text/css' media='screen,projection'/>
        <link href='/css/materialize.css' rel='stylesheet' type='text/css' media='screen,projection'/>
        </head>
    <body>
        <div class='container'>
            <div class='center'>
                <h3>Lab 1: Mad Lib JavaScript Remix</h3><br>
            </div>
            <form id='mad-lib-form'>
                Location: <input type="text" id="Location" placeholder="Enter a location, preferably a real place" value=''><br>
                Famous Person: <input type="text" id="Famous Person" placeholder="Enter the name of somebody famous" value=''><br>
                Adjective: <input type="text" id="Adjective" placeholder="Enter an adjective" value=''><br>
                Sound: <input type="text" id="Sound" placeholder="Enter a sound" value=''><br>
                Animal: <input type="text" id="Animal A" placeholder="Enter an animal you don't enjoy eating, different from the one you just entered" value=''><br>
                Animal: <input type="text" id="Animal B" placeholder="Enter an animal who's eating style most resembles your own" value=''><br>
                Verb: <input type="text" id="Verb" placeholder="Enter a verb" value=''><br><br>
                <div class='section center'>
                    <button id='btn'>Run</button>
                </div>
            </form>
        </div>
        <script src='./js/script.js'></script>
    </body>
</html>
