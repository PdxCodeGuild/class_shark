<!doctype html>
<html lang='en-US'>
<head>
    <title>Burrito Order Form</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href='/css/materialize.min.css' rel='stylesheet' type='text/css' media='screen,projection'/>
    <link href='/css/materialize.css' rel='stylesheet' type='text/css' media='screen,projection'/>
    <!--Let browser know website is optimized for mobile-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link href='/css/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- <div class='container'> -->
    <div class='col s12 row red darken-2'>
        <h3 class='center white-text'>Custom Burrito Order Form:</h3>
    </div>
    <div class="container">
        <form id='burrito-order-form' action='#' method='post'>
            <div class='row'>
                <div class='center main-img col s12'>
                    <img id='burrito-pic' src='./static/Burrito.jpg'>
                </div>
            </div>
            <div class='row'>
                <div class="input-field tortilla col s12 m6 l4">
                    <fieldset>
                        <legend>Tortilla</legend>
                        <p>
                            <label>
                            <input class="with-gap" type='radio' name='tortilla' value='White Flour' id='white-flour' checked/>
                            <span>White Flour</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap"  type='radio' name='tortilla' value='Wheat Flour' id='wheat-flour' checked/>
                            <span>Wheat Flour</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap"  type='radio' name='tortilla' value='Spinach' id='spinach' checked/>
                            <span>Spinach</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap"  type='radio' name='tortilla' value='Corn' id='corn' checked/>
                            <span>Corn</span>
                            </label>
                        </p>
                    </fieldset>
                </div>
                <div class="input-field rice col s12 m6 l4">
                    <fieldset>
                        <legend>Rice</legend>
                        <br>
                        <p>
                            <label>
                            <input class="with-gap" type='radio' name='rice' value='White Rice' id='white-rice'checked/>
                            <span>White Rice</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap"  type='radio' name='rice' value='Brown Rice' id='brown-rice'checked/>
                            <span>Brown Rice</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap"  type='radio' name='rice' value='Cilantro Lime Rice'id='cilantro-lime-rice' checked/>
                            <span>Cilantro Lime Rice</span>
                            </label>
                        </p>
                        <br>
                    </fieldset>
                </div>
                <div class="input-field beans col s12 m6 l4">
                    <fieldset>
                        <legend>Beans</legend>
                        <br>
                        <p>
                            <label>
                            <input class="with-gap" type='radio' name='beans' value='Black Beans' id='black-beans' checked/>
                            <span>Black Beans</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap"  type='radio' name='beans' value='Pinto Beans' id='pinto-beans' checked/>
                            <span>Pinto Beans</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap"  type='radio' name='beans' value='Refried Beans' id='refried-beans' checked/>
                            <span>Refried Beans</span>
                            </label>
                        </p>
                        <br>
                    </fieldset>
                </div>
                <div class="input-field Protein col s12 m6 l4">
                    <fieldset>
                        <legend>Protein</legend>
                        <p>
                            <label>
                            <input class="with-gap" type='radio' name='protein' value='Carnitas' id='carnitas' checked/>
                            <span>Carnitas</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap"  type='radio' name='protein' value='chicken' id='chicken' checked/>
                            <span>Chicken</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap"  type='radio' name='protein' value='Sofritas' id='sofritas' checked/>
                            <span>Sofritas</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input class="with-gap"  type='radio' name='protein' value='None' id='none' checked/>
                            <span>None</span>
                            </label>
                        </p>
                    </fieldset>
                </div>
                <div class='input-field additional-ingredients col s12 m6 l8'>
                    <fieldset>
                        <legend>Additional Ingredients</legend>
                        <p>
                            <label>
                            <input type="checkbox" class="filled-in" checked="checked" id='sour-cream' />
                            <span>Sour Cream</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input type="checkbox" class="filled-in" checked="checked" id='cheese' />
                            <span>Cheese</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input type="checkbox" class="filled-in" checked="checked" id='guacamole' />
                            <span>Guacamole</span>
                            </label>
                        </p>
                    </fieldset>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12 m6 l6'>
                    <input type="text" name="Username" placeholder='Username (at least 6 characters)' required/>
                </div>
                <div class='input-field col s12 m6 l6'> 
                    <input type="text" name="Password" placeholder="Password (at least 6 characters)" required/>
                </div>
                <div class='input-field col s12'> 
                    <input type="text" name="name" placeholder="Name (First and Last) (two words, at least 3 characters each)" required/>
                </div>
                <div class='input-field col s12'> 
                    <input type="text" pattern='[a-Z],"@",[a-Z],".",[a-Z]' name="email" placeholder='Email Address (one or more numbers/letters, @, one or more numbers/letters, ., one or more numbers/letters)' required/>
                </div>
                <div class='input-field col s12'> 
                    <input type="text" name="Phone Number" placeholder='Phone Number (503) xxx-xxxx' required/>
                </div>
                <div class='input-field col s12 m6 l6'> 
                    <input type="text" name="Date of Birth" placeholder='Date of Birth (2/13/2627)' required/>
                </div>
                <div class='input-field col s12 m6 l6'> 
                    <input type="text" name="Social Security Number" placeholder='Social Security Number (415-25-2627)'/>
                </div>
                <fieldset>
                    <legend>Address</legend>
                    <div class='input-field col s12'> 
                        Street: <input type="text" name="Address" placeholder='Address' required/>
                    </div>
                    <div class='input-field col s12 m4 l4'> 
                        City: <input type="text" name="City" placeholder='City' required/>
                    </div>
                    <div class='input-field col s12 m4 l4'> 
                        State: <input type="text" name="State" placeholder='State' required/>
                    </div>
                    <div class='input-field col s12 m4 l4'> 
                        Zipcode: <input type="text" name="Zipcode" placeholder='Zipcode' required/>
                    </div>
                </fieldset>
                <br>
                <button type="submit" class="btn center">SUBMIT</button>
            </div>                  
        </form>
    </div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/js/materialize.min.js"></script> 
<script type="text/javascript" src="/js/materialize.js"></script> 
<script type="text/javascript" src='/js/script.js'></script>
</body>
</html>
