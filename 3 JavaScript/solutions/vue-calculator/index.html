<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="style.css" />
</head>
<body>
    <div id='calc-body'>
        <p id='calc-heading'>TI✮ Eighty-Poor</p>
        <div id='display-container'>
            <div id='display'>{{formattedDisplay}}</div>
            <div id='history'>{{formattedHistory}}</div>
        </div>
        <button @click="handleDigitClick" id='btn-9' class='digit'>9</button>
        <button @click="handleDigitClick" id='btn-8' class='digit'>8</button>
        <button @click="handleDigitClick" id='btn-7' class='digit'>7</button>
        <button @click="handleDigitClick" id='btn-6' class='digit'>6</button>
        <button @click="handleDigitClick" id='btn-5' class='digit'>5</button>
        <button @click="handleDigitClick" id='btn-4' class='digit'>4</button>
        <button @click="handleDigitClick" id='btn-3' class='digit'>3</button>
        <button @click="handleDigitClick" id='btn-2' class='digit'>2</button>
        <button @click="handleDigitClick" id='btn-1' class='digit'>1</button>
        <button @click="handleDigitClick" id='btn-0' class='digit'>0</button>
        <button @click="handleOperatorClick" id='add' class='op'>+</button>
        <button @click="handleOperatorClick" id='sub' class='op'>-</button>
        <button @click="handleOperatorClick" id='mult' class='op'>×</button>
        <button @click="handleOperatorClick" id='div' class='op'>÷</button>
        <button @click="addDecimal" id='dec'>.</button>
        <button @click="calculate" id='eq'>=</button>
        <button @click="clearEntry" id='ce'>CE</button>
        <button @click="allClear" id='ac'>AC</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='calculator.js'></script>
</body>
</html>
