  <main class='container'>
    <form class="col s12" action='http://requestbin.fullcontact.com/xrew2bxr' method='post'>
      <div class='input-group' id='customer-details'>
        <h5 label-for='customer-details'>Customer Details</h5>
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate" pattern='\(?\d{3}\)?-?\d{3}-?\d{4}'>
            <label for="icon_telephone">Telephone</label>
          </div>          
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="street_name" type="text" class="validate">
            <label for="street_name">Street</label>
          </div>
          <div class="input-field col s6">
            <input id="city_name" type="text" class="validate">
            <label for="city_name">City</label>
          </div>
          <div class="input-field col s3">
            <select>
              <option value="">State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>       
          </div>  
          <div class="input-field col s3">
            <input id="zipcode" type="text" class="validate" pattern='\d{5}(-\d{4})?'>
            <label for="zipcode">Zip Code</label>
          </div>          
        </div>
      </div>
      <hr />
      <div class='input-group' id='order-details'>
        <h5 label-for='order-details'>Order Details</h5>
        <div class='row'>
          <div class="input-field col s12">
            <select multiple class="icons">
              <option value="" disabled selected></option>
              <option value="1"
                data-icon='https://www.dailydot.com/wp-content/uploads/db4/41/6e8734dfe00c1b1d-2048x1024.jpg'
              >
                Chef's special
              </option>
              <option value="2"
                data-icon='https://static.tvtropes.org/pmwiki/pub/images/6fb3e3fb4c432af15146c5fc60f03a06.jpg'
              >
                What the pho? (Special)
              </option>
              <option value="3"
                data-icon='https://glebekitchen.com/wp-content/uploads/2019/01/beefphobowlfront.jpg'
              >
                Beef Pho
              </option>
              <option value="4"
                data-icon='https://www.simplyrecipes.com/wp-content/uploads/2017/02/2017-02-07-ChickenPho-14.jpg'
              >
                Chicken Pho
              </option>
              <option value="5"
                data-icon='https://images.japancentre.com/recipes/pics/1649/main/nama-harumaki.jpg?1488189642'
              >
                Salad rolls</option>
              <option value="6"
                data-icon='https://steamykitchen.com/wp-content/uploads/2011/01/mothers-famous-chinese-egg-rolls-recipe-small-lg.jpg'
              >
                Egg rolls
              </option>
            </select>
            <label>Menu Item</label>
          </div>
        </div>
      </div>
      <input type='submit' class='btn waves-effect'>
    </form>
