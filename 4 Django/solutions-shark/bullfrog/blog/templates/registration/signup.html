{% extends "blog/base.html" %}

{% block content %}
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {% if form.errors %}
            <p class='danger'>Please fill in with valid data.</p>
        {% endif %}
        {{ form.as_p }}

        <input type="submit" class='btn btn-primary' value="signup" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
